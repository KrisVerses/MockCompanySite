<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VC Enterprise Portfolio</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>The VC Enterprise</h1>
      <nav aria-label="Main navigation">
        <ul class="nav-links">
          <li><a href="#">Mission Statement</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Investment Team</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Mission -->
      <section class="mission">
        <div class="statement">
          <h2 class="h2-styling">The VC Experience</h2>
          <p class="p-styling">
            Our fund is committed to the furthering entrepreneurs in the
            mobility sector.
          </p>
        </div>
      </section>

      <!-- Portfolio -->
      <section id="portfolio">
        <div>
          <h2 class="h2-styling">Our Mobility Portfolio</h2>
          <p class="p-styling">
            Impacting diverse sectors of mobility to better the human experience
            and world we inhabit
          </p>
        </div>
        <div class="gallery">
          <article>
            <figure class="gallery-item">
              <img
                src="./images/hangar.webp"
                alt="Image of the front side of a plan in a hangar"
              />
              <figcaption>AeroArgonauts</figcaption>
            </figure>
          </article>
          <article>
            <figure class="gallery-item">
              <img
                src="./images/dashboard.webp"
                alt="Image of a car's dashboard"
              />
              <figcaption>AutoBueno</figcaption>
            </figure>
          </article>
          <article>
            <figure class="gallery-item">
              <img
                src="./images/blurred-lights.webp"
                alt="Image of blurred lights"
              />
              <figcaption>LaneChatter</figcaption>
            </figure>
          </article>
          <article>
            <figure class="gallery-item">
              <img src="./images/tires.jpg" alt="Image filled with tires" />
              <figcaption>TigerTreads</figcaption>
            </figure>
          </article>
          <article>
            <figure class="gallery-item">
              <img
                src="./images/truck.webp"
                alt="Image of a valet driver in a truck"
              />
              <figcaption>ValetToday</figcaption>
            </figure>
          </article>
        </div>
      </section>

      <!-- Our Team -->
      <section id="our-team">
        <h2 class="h2-styling">Our Team</h2>
        <div class="team-container">
          <div class="team-gallery">
            <article>
              <figure class="team-gallery-img">
                <img
                  src="./images/employee-one.webp"
                  alt="Image of Lisa Fischer"
                />
                <figcaption>
                  <h3>Lisa Fischer</h3>
                  <p>C.E.O - Founder and Principal Investor</p>
                </figcaption>
              </figure>
            </article>
            <article>
              <figure class="team-gallery-img">
                <img
                  src="./images/employee-two.webp"
                  alt="Image of Alex Lasker"
                />
                <figcaption>
                  <h3>Alex Lasker</h3>
                  <p>Partner - Research & Development</p>
                </figcaption>
              </figure>
            </article>
            <article>
              <figure class="team-gallery-img">
                <img
                  src="./images/employee-three.webp"
                  alt="Image of Omar Carlsen"
                />
                <figcaption>
                  <h3>Omar Carlsen</h3>
                  <p>Partner - Partnerships & Marketing</p>
                </figcaption>
              </figure>
            </article>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
